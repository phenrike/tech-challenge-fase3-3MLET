services:
  db:
    container_name: fase3_db
    build:
      context: ./postgres
    environment:
      POSTGRES_DB: db_measurements
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network: